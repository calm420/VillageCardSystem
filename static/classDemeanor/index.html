<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>班级风采</title>
    <link rel="stylesheet" href="./asset/js/swiper4.4.1/css/swiper.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/classCardHomePage.css">
    <link rel="stylesheet" href="../css/skin/skin_middleSchool.css">
    <link rel="stylesheet" href="../css/skin/skin_primarySchool.css">
    <link rel="stylesheet" href="../css/skin/skin_default.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./asset/js/classDemeanor.js"></script>
    <script type="text/javascript" src="./asset/js/swiper4.4.1/js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/webServiceUtil.js"></script>

    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            overflow: hidden;
            position: relative;
            text-align: center;
            font-size: 18px;
            background: #000;
            margin-right: 12px!important;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

    </style>
    <script type="text/javascript">
        function videoOnClick(src) {
            console.log(src);
            var data={"method":'playVideo',"src":src};
            window.parent.postMessage(JSON.stringify(data), '*');
        }
    </script>
</head>
<body>
<div id="skin_middleSchool" class="no_bg" name="classDemeanorDiv">
    <div id="classCardHomePage">
        <div id="classDemeanorWrap">
            <h3 class="home_title">班级风采</h3>
            <div class="demeanor_margin">
                <div class="swiper-container classDemeanor">
                    <div class="swiper-wrapper" id="classDemeanor">

                    </div>
                </div>
                <div class="swiper-container classReward">
                    <div class="swiper-wrapper" id="classReward">

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>

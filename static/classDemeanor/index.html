<!DOCTYPE html>
<html lang="en">
<head>

    <title>富文本编辑器</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/js/swiper4.4.1/css/swiper.min.css">
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>富文本编辑器</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/skin/skin_middleSchool.css">
    <link rel="stylesheet" href="../css/skin/skin_primarySchool.css">
    <link rel="stylesheet" href="../css/skin/skin_default.css">
    <link rel="stylesheet" href="../css/classCardHomePage.css">
</head>
<body>
<div id="skin_default" class="no_bg" name="moralEducationScoreDiv">
    <div id="classCardHomePage">
        <div id="moralEducationScore" class="home_card iframe-id-bg">
            <h3 class="home_title">班级德育评分
                <span class="home_titleMore" id="seeMoreHistory">历史评分<i class="titleMore"></i></span>
            </h3>
                    <div class="mEScoreInfo home_cardCont">

                        <div class="mEScoreInfoM font_title2 ">
                            <span class="scoreDate">--:--</span>
                        </div>

                        <div class="mEScore font_title2 ">
                            总分<span class="blue_big sumSocre">0</span>
                        </div>

                        <div class="mEScoreInfoT">
                            <span class="font_title2">全校排名：<span class="blue_text schoolScore">0</span></span>
                            <span class="font_title2 float_ri">卫生：<span
                                    class="blue_text healthSocre">0</span></span>
                        </div>

                        <div class="mEScoreInfoB">
                            <span class="font_title2">年级排名：<span
                                    class="blue_text gradeScore">0</span></span>
                            <span class="font_title2 float_ri">礼貌：<span
                                class="blue_text ceremonyScore">0</span></span>
                        </div>
                    </div>
            </div>
     </div>
</div>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/webServiceUtil.js"></script>
<script type="text/javascript" src="./asset/js/moralEducationScore.js"></script>
</body>
</html>

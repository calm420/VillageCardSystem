<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>通知</title>
    <link rel="stylesheet" href="../css/index.css?v=4">
    <link rel="stylesheet" href="../css/classCardHomePage.css">
    <link rel="stylesheet" href="../css/skin/skin_middleSchool.css">
    <link rel="stylesheet" href="../css/skin/skin_primarySchool.css">
    <link rel="stylesheet" href="../css/skin/skin_default.css">
    <script src="https://www.maaee.com/Excoord_PhoneService/js/jsbridge.js?v=18"></script>
    <style>
        .preloader {
            color: #000;
            text-align: center;
            line-height: 50px;
            height: 50px;
            width: 100%;
            opacity: 1;
            font-size: 25px;
        }

        .swiper-container {
            overflow: auto;
        }
        .classDemeanor_height{
            height: 17.23rem !important;
        }
        #banner-bg #classDemeanor{
            background: rgba(255,255,255,0.83) !important;
        }
    </style>
</head>

<body>
<div id="skin_default" name="notifyDiv">
    <div id="classCardHomePage" class="watchHome_card">
        <div class="home_content home_content_inner">
            <div class="watchHome_left commonCard">
                <h1>校园简介</h1>
                <div class="schoolInfo">
                </div>
            </div>
            <div class="watchHome_center">
                <div id="banner-bg" class="banner">
                    <iframe id="classDemeanor" class="home_card classDemeanor_height" src=""></iframe>
                </div>
                <div class="notifyCont commonCard">
                    <h1 id="notifySeeMore">
                        通知
                    </h1>
                    <!--分页-->
                    <div class="swiper notify_cont">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <!--填充数据 -->
                            </div>
                            <div class="preloader" style="display:none"> 上拉加载数据</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="watchHome_right commonCard">
                <h1> 教师风采</h1>
                <div class="listCont">

                </div>
            </div>

        </div>

    </div>
</div>
</div>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/webServiceUtil.js"></script>
<script type="text/javascript" src="./asset/js/notify.js"></script>
<script type="text/javascript">
    function getContent(obj) {
        var data = {"method": 'notifyContentShow', "notifyTitle": obj.noticeTitle, "notifyContent": obj.noticeContent};
        console.log(data);
        window.parent.postMessage(JSON.stringify(data), '*');
    }

    var webserviceUrl = WebServiceUtil.isDebug_ifream ? "http://" + WebServiceUtil.localDebugUrl + ":7091/" : "https://jiaoxue.maaee.com:9092/";
    var clazzId = WebServiceUtil.GetQueryString("clazzId");
    var roomId = WebServiceUtil.GetQueryString("roomId");
    var mac = WebServiceUtil.GetQueryString("mac");
    //mac地址约定到后台时全部转为了小写,所以这里再做一次,保证是小写
    mac = mac.toLowerCase();
    var schoolId = WebServiceUtil.GetQueryString("schoolId");
    $("#classDemeanor")[0].src = webserviceUrl + "classDemeanor2?clazzId=" + clazzId + "&roomId=" + roomId + "&mac=" + mac + "&schoolId=" + schoolId + "&visitType=0&font=" + $('html').css('font-size');
</script>
</body>

</html>
